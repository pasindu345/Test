<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5em;
        }

        .note {
            background-color: #ffffff;
            padding: 15px;
            color: #555;
            border-bottom: 1px solid #ddd;
        }

        .download-links {
            text-align: center;
            padding: 20px;
        }

        .download-links a {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }

        .download-links a:hover {
            background-color: #45a049;
        }

        .ad-bar {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #777;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu -->
        <div class="header">Menu</div>

        <!-- Note Section -->
        <div class="note">
            <p>Note: Please wait 5 seconds before clicking the download buttons.</p>
        </div>

        <!-- Download Link List -->
        <div class="download-links">
            <a href="https://example.com/derid" target="_blank">Derid</a>
            <a href="https://example.com/mega" target="_blank">Mega</a>
            <a href="https://example.com/drive" target="_blank">Gdrive</a>
        </div>

        <!-- Ad Bar -->
        <div class="ad-bar">
            Adsterra Ad bar
        </div>
    </div>
</body>
</html>
