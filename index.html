<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .note {
            margin: 20px auto;
            color: red;
            font-size: 16px;
            max-width: 500px;
        }
        .download-buttons {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        let redirected = false; // Check if the user has been redirected

        function handleDownload(link) {
            if (!redirected) {
                // Redirect to another site
                redirected = true;
                alert("Redirecting to an ad. Please return and click the download button again.");
                window.location.href = "https://example.com/ad";
            } else {
                // Allow download after returning
                window.location.href = link;
            }
        }
    </script>
</head>
<body>
    <h1>Download Section</h1>
    <p class="note">Please note: The first time you click the button, you will be redirected. Return to this page and click again to download.</p>
    
    <div class="download-buttons">
        <button onclick="handleDownload('file1.zip')">Download File 1</button>
        <button onclick="handleDownload('file2.zip')">Download File 2</button>
        <button onclick="handleDownload('file3.zip')">Download File 3</button>
    </div>
</body>
</html>
