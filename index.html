<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .download-links {
            margin: 20px 0;
        }
        .download-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-links a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Page</h1>
        <p>Please wait for 5 seconds and click the download button again.</p>
        <div class="download-links">
            <a href="https://example.com/redirect-link" target="_blank">Download Link 1</a>
            <a href="https://example.com/redirect-link" target="_blank">Download Link 2</a>
            <a href="https://example.com/redirect-link" target="_blank">Download Link 3</a>
        </div>
    </div>
</body>
</html>,
